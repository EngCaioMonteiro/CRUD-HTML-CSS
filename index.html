<!DOCTYPE html>

<html lang="pt-br">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>CRUD</title>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="css/button.css">
        <link rel="stylesheet" href="css/records.css">
        <link rel="stylesheet" href="css/modal.css">
        <script src="javascript/crud.js" defer></script>
    </head>

    <body>

        <header>
            <h1 class="header-title">Cadastro de Clientes</h1>
        </header>

        <main>
            <button type="button" class="button blue mobile" id="cadastrarCliente">Cadastrar Clientes</button>
            <table class="records">
                <thead>
                    <tr>
                        <th>NOME</th>
                        <th>E-MAIL</th>
                        <th>CELULAR</th>
                        <th>CIDADE</th>
                        <th>AÇÃO</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Maria</td>
                        <td>maria@gmail.com</td>
                        <td>(71) 9 9587-8956</td>
                        <td>Salvador</td>
                        <td>
                            <button type="button" class="button green">Editar</button>
                            <button type="button" class="button red">Excluir</button>
                        </td>
                    </tr>
                    <tr>
                        <td>João Paulo</td>
                        <td>paulojose@gmail.com</td>
                        <td>(92) 9 9587-8955</td>
                        <td>Manaus</td>
                        <td>
                            <button type="button" class="button green">Editar</button>
                            <button type="button" class="button red">Excluir</button>
                        </td>
                    </tr>
                    <tr>
                        <td>José de Abreu</td>
                        <td>zezinho@gmail.com</td>
                        <td>(11) 9 9587-8954</td>
                        <td>São Paulo</td>
                        <td>
                            <button type="button" class="button green">Editar</button>
                            <button type="button" class="button red">Excluir</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="modal" id="modal">
                <div class="modal-content">
                    <header class="modal-header">
                        <h2>Novo Cliente</h2>
                        <span class="modal-close" id="modalClose">&#10006;</span>
                    </header>
                    <form class="modal-form">
                        <input type="text" class="modal-field" placeholder="Nome do Cliente">
                        <input type="email" class="modal-field" placeholder="E-mail do Cliente">
                        <input type="number" class="modal-field" placeholder="Celular do Cliente">
                        <input type="text" class="modal-field" placeholder="Cidade do Cliente">
                    </form>
                    <footer class="modal-footer">
                        <button type="button" class="button green">Salvar</button>
                        <button type="button" class="button blue">Cancelar</button>
                    </footer>
                </div>
            </div>
        </main>
